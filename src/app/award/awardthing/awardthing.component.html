<div class="main">
    <table class="table">
      <thead>
        <tr>
          <th colspan="3" style="height: 50px; font-size: 20px;">Welcome to Crescerance Angular Training Program</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Search Name..." [(ngModel)]="name">
          </th>
          <th>Type</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>

        <ng-container *ngFor="let permission of awardPermissions ">
          <tr *ngFor="let permission of awardPermissions">
            <td>{{ permission.id }}</td>
            <td>{{ permission.name }}</td>
            <td>{{ permission.entityType }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
