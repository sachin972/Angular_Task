<div class="main">
    <table class="table">
      <thead>
        <tr>
          <th colspan="3">Welcome to Crescerance Angular Training Program</th>
        </tr>
        <tr>
          <th><input type="text" placeholder="Search Name..." [(ngModel)]="name"></th>
          <th>Name</th>
          <th>Entity Type</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let permission of awardPermissions">
          <tr *ngFor="let permission of awardPermissions  | searchText : name;">
            <td>{{ permission.id }}</td>
            <td>{{ permission.name }}</td>
            <td>{{ permission.entityType }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
